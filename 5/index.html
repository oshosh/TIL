<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ol,li,ul etc</title>
    <link rel="stylesheet" href="./main2.css">
</head>
<!-- home-ill1-bulid.png -->

<body>
    <ol>
        <li value="7">
            Apple
        </li>
        <ul>
            <li>Apple2</li>
            <li>banana2</li>
            <li>Mongo2</li>
        </ul>
        <li value="99">banana</li>
        <li>Mongo</li>
    </ol>

    <hr />

    <dl>
        <dt>커피</dt>
        <dd>커피는 쓰다 ㅇㅇ;</dd>
    </dl>

    <hr />

    <ul>
        <li>
            <dfn>커피를 ul로 정의해버리기</dfn>
            <p>커피는 씀 ㅋ ㅇㅇ;</p>
        </li>
    </ul>
    <hr>
    <p>
        동해물과 백두산이 <br> 마르고 닳도록!
    </p>
    <hr>
    <p>
        하느님이 보우하사 우리나라 만세
    </p>

    <pre>동해물과백두산이              마르고~~~~</pre>

    <blockquote cite="https://ko.wikipedia.org/wiki/HTML5">
        <p>html 5 wiki</p>
    </blockquote>

</html>
