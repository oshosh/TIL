<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <ul>
          <li>
            <a href="#" class="a_parent">
              <div class="wrap">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="text">Home</span>
              </div>
            </a>
          </li>
          <li>
            <!-- 부모 -->
            <a href="#" class="a_parent">
              <div class="wrap">
                <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
                <span class="text">Sports</span>
              </div>
            </a>

            <!-- a_parent의 추가적인 서브 메뉴 -->
            <div class="dd_menu">
              <ul>
                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-running" aria-hidden="true"></i>
                      </span>
                      <span class="text">Running</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-biking" aria-hidden="true"></i>
                      </span>
                      <span class="text">Biking</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="far fa-futbol" aria-hidden="true"></i>
                      </span>
                      <span class="text">Football</span>
                    </div>
                  </a>

                  <!-- dd_menu_a의 sub메뉴 -->
                  <div class="dd_sub_menu">
                    <ul>
                      <li>
                        <a href="#">
                          <div class="wrap">
                            <span class="icon">
                              <i class="fas fa-running" aria-hidden="true"></i>
                            </span>
                            <span class="text"> Running2</span>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="wrap">
                            <span class="icon">
                              <i class="fas fa-biking" aria-hidden="true"></i>
                            </span>
                            <span class="text">Biking2</span>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="wrap">
                            <span class="icon">
                              <i class="far fa-futbol" aria-hidden="true"></i>
                            </span>
                            <span class="text">Footbal2</span>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="wrap">
                            <span class="icon">
                              <i class="fas fa-swimmer" aria-hidden="true"></i>
                            </span>
                            <span class="text">Swimmer2</span>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-swimmer" aria-hidden="true"></i>
                      </span>
                      <span class="text">Swimmer</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#" class="a_parent">
              <div class="wrap">
                <span class="icon"><i class="fas fa-utensils"></i></span>
                <span class="text">Food</span>
              </div>
            </a>

            <!-- a_parent의 추가적인 서브 메뉴 -->
            <div class="dd_menu">
              <ul>
                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-running" aria-hidden="true"></i>
                      </span>
                      <span class="text">Running</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-biking" aria-hidden="true"></i>
                      </span>
                      <span class="text">Biking</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="far fa-futbol" aria-hidden="true"></i>
                      </span>
                      <span class="text">Football</span>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="dd_menu_a">
                    <div class="wrap">
                      <span class="icon">
                        <i class="fas fa-swimmer" aria-hidden="true"></i>
                      </span>
                      <span class="text">Swimmer</span>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#" class="a_parent">
              <div class="wrap">
                <span class="icon"><i class="fas fa-paper-plane"></i></span>
                <span class="text">Items</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#" class="a_parent">
              <div class="wrap">
                <span class="icon"><i class="fas fa-cog"></i></span>
                <span class="text">Settings</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
