<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>

    <meta name="author" content="OSH" />
    <meta
      name="description"
      content="GitHub is where people build software. More than 65 million people use GitHub to discover, fork, and contribute to over 200 million projects."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale-1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="./img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!-- favicon -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- css settings -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />
    <link rel="stylesheet" href="./css/main2.css" />
  </head>

  <!-- BEM (작명규칙)
            __ : ~의 일부분
            -- : ~의 상태
            -  : 일반적인 작명
        -->

  <body>
    <div class="body__containter">
      <!-- HEADER -->
      <header class="section">
        <div class="inner clearfix">
          <div class="menu-group float--left">
            <div class="logo">
              <a href="#">GitHub</a>
            </div>
            <ul class="main-menu">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Open source</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Explore</a></li>
            </ul>
          </div>

          <div class="sign-group float--right">
            <div class="btn-group">
              <a href="#" class="btn sign-in">Sign in</a>
              <a href="#" class="btn btn--primary sign-up">Sign up</a>
            </div>
            <form id="search-form" method="POST" action="">
              <input
                id="search"
                type="text"
                class="input--text"
                placeholder="Search GitHub"
              />
              <input type="submit" value="submit" />
            </form>
            <ul class="sub-menu">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
