    <script>
      // 22-02-06
      function solution3(day, arr) {
        let newArr = [];
        for (let x of arr) if (x % 10 === day) newArr.push(x);
        return newArr.length;
      }

      function solution(inputNum, arr) {
        let answer = 0;

        arr.forEach((item) => {
          if (String(item).slice(1).includes(String(inputNum))) {
            answer += 1;
          }
        });

        return answer;
      }

      function solution2(inputNum, arr) {
        let answer = 0;

        for (const x of arr) {
          if (x % 10 === inputNum) answer += 1;
        }
        return answer;
      }

      let arr2 = [12, 20, 54, 30, 87, 91, 30];
      let arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution2(0, arr2));
    </script>
