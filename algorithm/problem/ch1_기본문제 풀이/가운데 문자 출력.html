<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";

        let currentLength = str.length;
        let isEven = (currentLength / 2) % 1 === 0; // 혹은 Number.isInteger
        let num = Math.ceil(currentLength / 2);

        if (isEven) {
          // answer = str.split("")[num - 1] + str.split("")[num]; // 짝수
          answer = str.substring(num - 1, num + 1);
          //'good'.substring(1,3)
        } else {
          answer = str.substr(num - 1, 1);
        }

        return answer;
      }

      console.log(solution("length"));
    </script>
  </body>
</html>
