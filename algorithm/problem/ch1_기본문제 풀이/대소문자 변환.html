<!DOCTYPE html>

  <body>
    <script>
      // 22-02-06
      function solution(str) {
        let answer = "";

        for (let x of str.split("")) {
          if (97 > x.charCodeAt(0))
            answer += String.fromCharCode(32 + x.charCodeAt(0));
          else answer += String.fromCharCode(x.charCodeAt(0) - 32);
        }
        return answer;
      }

      function solution(str) {
        let answer = "";

        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }

      function solution2(str) {
        let answer = "";

        str.split("").map((item) => {
          let char = item.charCodeAt();
          if (char >= 65 && char <= 90) {
            answer += String.fromCharCode(char + 32);
          } else {
            answer += String.fromCharCode(char - 32);
          }
          return answer;
        });
      }

      console.log(solution2("StuDY"));
    </script>
  </body>
</html>
