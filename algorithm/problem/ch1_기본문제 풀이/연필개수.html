    <script>
      // 22-02-06
      function solution(n) {
        const answer = Math.ceil(n / 12);
        return answer;
      }

      function solution(num) {
        let answer;

        if (num % 12 !== 0) {
          answer = num / 12 + 1;
        } else {
          answer = num / 12;
        }
        return parseInt(answer, 10);
      }

      console.log(solution(178));
