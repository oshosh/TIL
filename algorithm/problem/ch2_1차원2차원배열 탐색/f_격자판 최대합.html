    <script>
      function solution(arr) {
        let sum = (sum2 = sum3 = sum4 = 0);

        console.log(arr);
        let newArr = Array.from({ length: 5 }, () => 0);
        let newArr2 = Array.from({ length: 5 }, () => 0);
        let newArr3 = [];

        // 가로, 세로 총합
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            sum += arr[i][j];
            sum2 += arr[j][i];

            if (j === 4) {
              newArr[i] = sum; // 가로
              newArr2[i] = sum2; // 세로

              sum = 0;
              sum2 = 0;
            }
          }
          sum3 += arr[i][i]; // 왼쪽 대각선
          sum4 += arr[i][arr.length - 1 - i]; // 오른쪽 대각선

          if (i === 4) {
            newArr3.push(sum3);
            newArr3.push(sum4);
          }
        }
        newArr3 = [...newArr3, ...newArr, ...newArr2];

        let answer = Math.max(...newArr3);
        return answer;
      }

      function solution2(arr) {
        let n = arr.length;
        let answer = [];

        let sum = 0;
        let sum2 = 0;
        let sum3 = 0;
        let sum4 = 0;

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum += arr[i][j]; // 가로 합계
            sum2 += arr[j][i]; // 세로 합계
          }
          sum3 += arr[i][i]; // 왼쪽 대각
          sum4 += arr[i][n - 1 - i]; // 오른쪽 대각
          answer = Math.max(answer, sum, sum2, sum3, sum4);
          sum = 0;
          sum2 = 0;
        }
        return answer;
      }

      let arr = [
