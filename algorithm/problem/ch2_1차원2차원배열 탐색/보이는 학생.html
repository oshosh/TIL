<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let newArr = arr.filter((v, idx) => arr.indexOf(v) === idx);
        let frontNumber = Number.MIN_SAFE_INTEGER;

        for (let x of newArr) {
          if (frontNumber < x) {
            frontNumber = x;
            answer.push(x);
          }
        }

        return answer.length;
      }

      // 1번 중복제거
      // 2번 큰수만 출력 하되 앞 숫자보다 작으면 frontNumber 변환을 하지 않는다.
      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
