        var reg = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi;
        if (reg.test(str)) {
          return str.replace(reg, "");
        } else {
          return str;
        }
      }

      function solution(str) {
        let answer = "YES";
        let newStr = regExp(str).toLowerCase().split(" ");
        let n = parseInt(newStr.length / 2, 10);

          if (
            newStr[i] !==
            newStr[newStr.length - 1 - i].split("").reverse().join("")
          )

        }

        return answer;
