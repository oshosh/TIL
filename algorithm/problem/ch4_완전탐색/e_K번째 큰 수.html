    <script>
      // 복습
      function solution(arr) {
        let answer = [];
        arr = arr.sort((a, b) => b - a);
        let n = arr.length;

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              let sum = arr[i] + arr[j] + arr[k];

              answer.push(sum);
            }
          }
        }
        answer = answer.filter((v, idx) => answer.indexOf(v) === idx);
        return answer[2];
      }

      function solution(k, arr) {
        let answer = 0;
        let sortArr = arr.sort((a, b) => b - a);
        let n = arr.length;

        let sumArr = [];
        for (let i = 0; i <= n - k; i++) {
          for (let j = 0; j < n; j++) {
            if (sortArr[j] < sortArr[i]) {
              for (let k = 0; k < n; k++) {
                if (sortArr[k] < sortArr[j]) {
                  // console.log(sortArr[i] + " " + sortArr[j] + " " + sortArr[k]);
                  sumArr.push(sortArr[i] + sortArr[j] + sortArr[k]);
                }
              }
            }
          }
        }
        let newArr = sumArr
          .filter((v, idx) => sumArr.indexOf(v) === idx)
          .sort((a, b) => b - a);

        return newArr[k - 1];
      }
