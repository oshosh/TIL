      function solution(a, b) {
        // sort 사용시 nlogn
        let answer = [...a, ...b].sort((a, b) => a - b);
        return answer;
      }

      function solution2(a, b) {
        let answer = [];
        let p1 = (p2 = 0);
        let arr1 = a;
        let arr2 = b;

        for (let i = 0; i < arr2.length; i++) {
          if (arr1[i] <= arr2[i]) {
            answer.push(arr1[i]);
            answer.push(arr2[i]);
          } else {
            answer.push(arr2[i]);
          }
        }
        return answer;
      }

      function solution3(a, b) {
        let n = a.length;
        let m = b.length;
        let p1 = (p2 = 0);
        let arr1 = a;
        let arr2 = b;

        let answer = [];
        // 0 < 3 && 0 < 5
        // 둘중 false면 탈출
        while (p1 < n && p2 < m) {
          if (arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
          else answer.push(arr2[p2++]);
        }

        // p1이나 p2가 후위 연산으로 ++ 되어(현재 3) 있는 상태이니 나머지 참값에 의해서 다 밀어줌
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution3(a, b));
