    <script>
      function solution2(s, t) {
        let answer = 0;
        let str = "";
        t = t.split("").sort().join("");
        for (let i = 0; i < t.length; i++) str += s[i];

        for (let i = t.length; i <= s.length; i++) {
          if (t === str.split("").sort().join("")) {
            answer++;
            str += s[i];
            str = str.slice(1);
          } else {
            str += s[i];
            str = str.slice(1);
          }
        }

        return answer;
      }

      function compareMap(sH, tH) {
        if (sH.size !== tH.size) return false;
        for (let [key, value] of sH) {
          if (tH.has(key)) {
            if (tH.get(key) !== value) return false;
          } else {
            return false;
          }
        }
        return true;
      }
      function solution3(s, t) {
        let answer = 0;
        let str = "";

        let tH = new Map();
        let sH = new Map();

        for (let x of t) {
          if (tH.has(x)) tH.set(x, tH.get(x) + 1);
          else tH.set(x, 1);
        }

        let len = t.length - 1;
        for (let i = 0; i < len; i++) {
          if (sH.has(s[i])) sH.set(s[i], sH.get(s[i]) + 1);
          else sH.set(s[i], 1);
        }

        let lt = 0;
        for (let rt = len; rt < s.length; rt++) {
          if (sH.has(s[rt])) sH.set(s[rt], sH.get(s[rt]) + 1);
          else sH.set(s[rt], 1);

          if (compareMap(sH, tH)) answer++;
          sH.set(s[lt], sH.get(s[lt]) - 1);

          if (sH.get(s[lt]) === 0) sH.delete(s[lt]);
          lt++;
        }

        return answer;
      }

      function solution(s, t) {
        let answer = 0;
        let sH = new Map();
        for (let x of t) {
          sH.set(x, (sH.get(x) || 0) - 1);
        }
        let len = t.length - 1;
        for (let i = 0; i < len; i++) {
          sH.set(s[i], (sH.get(s[i]) || 0) + 1);
          if (sH.get(s[i]) === 0) sH.delete(s[i]);
        }
        let lt = 0;
        for (let rt = len; rt < s.length; rt++) {
          sH.set(s[rt], (sH.get(s[rt]) || 0) + 1);
          if (sH.get(s[rt]) === 0) sH.delete(s[rt]);
          if (sH.size === 0) answer++;
          sH.set(s[lt], (sH.get(s[lt]) || 0) - 1);
          if (sH.get(s[lt]) === 0) sH.delete(s[lt]);
          lt++;
        }
        return answer;
      }

      function solution4(s, t) {
        let answer = 0;
        // 해쉬
        let sH = new Map();
        for (let x of t) {
          sH.set(x, (sH.get(x) || 0) - 1);
        }

        let len = t.length - 1;

        // 세팅...
        for (let i = 0; i < len; i++) {
          // s[i] 번째가 있으면서 s[i]가 -1이면 0으로 맞춰주고 0이외의 수라면 + 1로 늘린다.
          // s[i] 번째가 없다면 s[i]를 1로 추가해라
          sH.set(s[i], (sH.get(s[i]) || 0) + 1);
          if (sH.get(s[i]) === 0) sH.delete(s[i]);
        }

        // 슬라이딩 윈도우 + 포인터투포인터 혼합
        let lt = 0;
        for (let rt = len; rt < s.length; rt++) {
          sH.set(s[rt], (sH.get(s[rt]) || 0) + 1);
          if (sH.get(s[rt]) === 0) sH.delete(s[rt]);
          debugger;
          if (sH.size === 0) answer++;

          sH.set(s[lt], (sH.get(s[lt]) || 0) - 1);
          if (sH.get(s[lt]) === 0) sH.delete(s[lt]);
          lt++;
        }
        return answer;
      }

      let s = "bacaAacba";
      let t = "abc";
      console.log(solution4(s, t));

      console.log(solution3("bacacbabcczabacbacbabcbacba", "zac"));
      console.log(solution2("bacacbabcczabacbacbabcbacba", "zac"));
