  <body>
    <script>
      function solution(arr, s) {
        let answer = 0;
        let strArr = arr.split("");
        let newArr = [...new Set(strArr)];

        let result = 0;
        let idx = 0;

        for (let x of newArr) {
          let count = strArr.filter((element) => x === element).length;

          if (result < count) {
            result = count;
            answer = x;
          }
        }
        return answer;
      }

      function solution2(arr, s) {
        let answer = "";
        let max = Number.MIN_SAFE_INTEGER;

        let strArr = arr.split("");
        let newArr = [...new Set(strArr)];
        let map = new Map();

        for (let i = 0; i < newArr.length; i++) {
          map.set(newArr[i], 0);
        }

        for (let i = 0; i < strArr.length; i++) {
          map.set(strArr[i], map.get(strArr[i]) + 1);
        }
        for (let [key, value] of map) {
          if (max < value) {
            max = value;
            answer = key;
          }
        }

        return answer;
      }

      function solution3(s) {
        let answer = 0;
        let sH = new Map();

        for (let x of s) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }
        let max = Number.MIN_SAFE_INTEGER;

        for (let [key, value] of sH) {
          if (max < value) {
            max = value;
            answer = key;
          }
        }
        return answer;
      }

      let s = "BACBACCACCBDEDE";
      console.log(solution2(s));
