  <body>
    <script>
      function solution(n, k) {
        let answer = [];

        let queue = [];
        for (let i = 0; i < n; i++) {
          queue.push(i + 1);
        }

        while (queue.length) {
          for (let i = 1; i < k; i++) {
            queue.push(queue.shift());
          }
          queue.shift();
          if (queue.length === 1) answer = queue[0];
        }
        return answer;
      }

      function solution2(n, k) {
        let answer = [];
        let queue = Array.from({ length: n }, (v, idx) => idx + 1);

        let i = 0;

        while (true) {
          queue.push(queue.shift());
          if (i % (k - 1) === 1) queue.shift();
          i++;

          if (queue.length === 1) {
            return (answer = queue[0]);
          }
        }
      }

      console.log(solution(8, 3));
    </script>
