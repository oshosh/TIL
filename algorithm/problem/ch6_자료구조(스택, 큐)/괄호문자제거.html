      function solution(s) {
        let answer = [];
        let n = s.length;
        s = s.split("");

        let arr = [];
        for (let i = 0; i < n; i++) {
          arr.push(s[i]);

          if (s[i] === ")") {
            let j = arr.length - 1;

            while (true) {
              arr.pop();
              j--;
              if (arr[j] === "(") {
                arr.pop();
                break;
              }
            }
          }
        }

        return (answer = arr.join(""));
      }
