  <body>
    <script>
      function solution(str) {
        let answer = [];

        let tmp = "";
        let sum = 0;
        for (let x of str) {
          if (x === "(") answer.push(x);
          else if (x === ")") {
            answer.pop();

            if (tmp === ")") sum += 1;
            else sum += answer.length;
          }
          tmp = x;
        }
        return sum;
      }

      let str = "()(((()())(())()))(())"; //17
      let str2 = "(((()(()()))(())()))(()())"; //24
      console.log(solution(str));
    </script>
