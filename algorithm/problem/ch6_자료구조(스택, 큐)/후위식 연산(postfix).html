<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = [];

        for (let x of str) {
          if (isNaN(x)) {
            // 문자
            let result = 0;
            switch (x) {
              case "+":
                result = answer[answer.length - 2] + answer.pop();
                break;
              case "*":
                result = answer[answer.length - 2] * answer.pop();
                break;
              case "/":
                result = answer[answer.length - 2] / answer.pop();
                break;
              case "-":
                result = answer[answer.length - 2] - answer.pop();
                break;
            }
            answer.pop();
            answer.push(result);
          } else {
            // 숫자
            answer.push(Number(x));
          }
        }
        return answer[0];
      }

      function solution2(str) {
        let answer = [];

        for (let x of str) {
          if (isNaN(x)) {
            // 문자
            let result = 0;
            let lt = answer.pop();
            let rt = answer.pop();
            switch (x) {
              case "+":
                result = rt + lt;
                break;
              case "*":
                result = rt * lt;
                break;
              case "/":
                result = rt / lt;
                break;
              case "-":
                result = rt - lt;
                break;
            }
            answer.push(result);
          } else {
            // 숫자
            answer.push(Number(x));
          }
        }
        return answer[0];
      }

      console.log(solution2("352+*9-"));
    </script>
  </body>
</html>
