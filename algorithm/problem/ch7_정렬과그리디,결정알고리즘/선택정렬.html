<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let n = arr.length;
        let minIndex = 0;

        for (let i = 0; i < n; i++) {
          min = answer[i];
          minIndex = i;
          for (let j = i + 1; j < n; j++) {
            if (min > answer[j]) {
              minIndex = j;
            }
          }
          let temp = answer[minIndex];
          answer[minIndex] = answer[i];
          answer[i] = temp;
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
