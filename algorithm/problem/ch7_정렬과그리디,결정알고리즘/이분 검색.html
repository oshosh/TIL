    <script>
      function solution(arr, m) {
        let answer = 0;
        let sortArr = arr.sort((a, b) => a - b);

        let lt = 0;
        let rt = sortArr.length - 1;
        let mid = parseInt((lt + rt) / 2, 10);

        while (m !== sortArr[mid]) {
          if (m < sortArr[mid]) rt = mid - 1;
          else if (m > sortArr[mid]) lt = mid + 1;

          mid = parseInt((rt + lt) / 2, 10);
        }
        answer = mid + 1;

        return answer;
      }
