  <body>
    <script>
      function solution(arr) {
        let answer = [];

        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          answer.push(arr[i]);

          for (let j = 0; j < arr.length; j++) {
            if (i !== j) {
              if (answer[answer.length - 1][1] <= arr[j][0])
                answer.push(arr[j]);
            }
          }
          max = Math.max(max, answer.length);
          answer = [];
        }
        return max;
      }

      function solution(arr) {
        let answer = [];

        arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        let et = 0;
        for (let x of arr) {
          if (x[0] >= et) {
            et = x[1];
            answer++;
          }
        }
        return answer;
      }
