<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let max = 0;

        let sH = new Map();
        sH.set(1, 0);
        sH.set(2, 0);
        sH.set(3, 0);

        for (let x of arr) if (sH.has(x)) sH.set(x, sH.get(x) + 1);

        answer = [...sH.entries()].map((key, idx) => key[1]);
        max = Math.max(max, ...answer);

        for (let i = 0; i < answer.length; i++)
          answer[i] = Math.abs(answer[i] - max);
        return answer;
      }

      let arr = [2, 1, 3, 1, 2, 1];
      // [0, 1, 2]
      console.log(solution(arr));
    </script>
  </body>
</html>
