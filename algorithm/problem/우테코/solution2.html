  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let n = arr.length;

        let sum = 0;
        for (let i = 0; i < n - 1; i = i + 2) {
          let hour = Number(arr[i].split(":")[0]);
          let min = Number(arr[i].split(":")[1]);

          let hour2 = Number(arr[i + 1].split(":")[0]);
          let min2 = Number(arr[i + 1].split(":")[1]);

          const date1 = new Date(2021, 11, 8, hour, min, 0);
          const date2 = new Date(2021, 11, 8, hour2, min2, 0);

          const elapsedMSec = date2.getTime() - date1.getTime();
          let elapsedMin = elapsedMSec / 1000 / 60;

          if (elapsedMin >= 105) {
            elapsedMin = 105;
          } else if (elapsedMin < 5) {
            elapsedMin = 0;
          }
          sum += elapsedMin;
        }

        let days = Math.floor(sum / 60 / 24);

        let hours = Math.floor((sum - days * 60 * 24) / 60);
        let mins = sum - days * 60 * 24 - hours * 60;

        let daysStr = days;
        let hourStr = hours > 9 ? hours : "0" + hours;
        let minStr = mins > 9 ? mins : "0" + mins;

        return hourStr + ":" + minStr;
      }

      // "02:44"
      let arr = ["01:00", "08:00", "15:00", "15:04", "23:00", "23:59"];

      // let arr = [
      //   "08:30",

      //   "16:06",
      //   "16:07",
      //   "16:11",
      // ];
      // "02:20"
      console.log(solution(arr));
    </script>
