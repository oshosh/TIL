<!DOCTYPE html>

  </head>
  <body>
    <script>
      function solution(s) {
        let answer = [];
        let n = s.length;

        let front = "";
        let back = "";

        let newStr = "";
        for (let i = 0; i < n / 2; i++) {
          front += s[n / 2 - 1 - i];
          back += s[n - 1 - i];

          newStr = front + back;
        }

        let splitStr = newStr.slice(0, newStr.length - 1).split("");
        splitStr.unshift(newStr.slice(newStr.length - 1));
        splitStr = splitStr.join("") + " ";

        let cnt = 1;
        for (let i = 0; i < splitStr.length - 1; i++) {
          if (splitStr[i] === splitStr[i + 1]) cnt++;
          else {
            answer.push(cnt);
            cnt = 1;
          }
        }
        return answer.sort((a, b) => a - b);
      }

      // let s = "aaabbaaa"; //[2,6]
      let s = "wowwow"; //[1,1,2,2]
      console.log(solution(s));
    </script>
  </body>
</html>
