  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let frontNumber = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          if (frontNumber < x) answer.push(x);
          frontNumber = x;
        }

        return answer;
      }

      function solution2(arr) {
        let answer = [];
        let frontNumber = Number.MIN_SAFE_INTEGER;

        answer = arr.filter((v, idx) => {
          if (frontNumber < v) {
            frontNumber = v;
            return v;
          } else {
            frontNumber = v;
          }
        });
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution2(arr));
    </script>
