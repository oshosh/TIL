  <body>
    <script>
      function solution(n, words) {
        let answer = "";
        let next = words.length % n;
        if (next === 0) next = n;

        for (let i = 0; i < words.length; i++) {
          let nextWord =
            words[i + 1] === undefined
              ? words[i][words[i].length - 1]
              : words[i + 1][0];
          if (words.indexOf(words[i]) !== i) {
            answer = i + 1;
            break;
          } else if (words[i][words[i].length - 1] !== nextWord) {
            answer = i + 2;
            break;
          }
        }
        // 누구 차례 / 몇번째
        // answer % n 이 0 이면 n를 쓰고
        return answer ? [answer % n || n, Math.ceil(answer / n)] : [0, 0];
      }
