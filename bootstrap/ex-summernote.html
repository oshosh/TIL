<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서머노트</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!-- https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- https://www.bootstrapcdn.com/legacy/bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="container" style="padding-top: 50px;">
        <textarea name="" id="myEditor" cols="30" rows="10" class="form-control"></textarea>
    </div>

<!-- 스타일관련 -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet">
<!-- 자바스크립트관련 -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>
<!-- 한글관련 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/lang/summernote-ko-KR.min.js"></script>

<script>
    $(document).ready(function(){
    
        $('#myEditor').summernote({
            lang: 'ko-KR',
            height: 300,
        });
    });
</script>

</body>
</html>
